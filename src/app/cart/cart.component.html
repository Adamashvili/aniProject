<h1>Cart</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th colspan="2" scope="col">Product</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Total</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartList">
      <th scope="row">{{item.product.id}}</th>
      <td><img width="50" [src]="item.product.image" alt=""></td>
      <td>{{item.product.name}}</td>
      <td><button (click)="increase(item)">+</button> {{item.quantity}} <button (click)="decrease(item)">-</button></td>
      <td>{{item.product.price |currency}}</td>
      <td>{{(item.quantity * item.product.price) | currency}}</td>
      <td><button (click)="washale(item.product.id)">X</button></td>
    </tr>
    
  </tbody>
</table>

<button class="btn">PROCEED TO CHECKOUT</button>
